<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Carrito de Compras de iShop</title>
        <link rel="shortcut icon" href="images/icon_eshop.png" /> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    </h:head>
    <h:body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <div class="clr"></div>
            </div>
            <header>
                <h1>Bienvenido a nuestra tienda en línea<span>  e-Shop</span></h1>
            </header>
            <section>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <div id="container_demo" >
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <h:form>
                                <h1>Log in</h1>
                                <p> 
                                    <label for="username" class="uname" data-icon="u" >Usuario</label>
                                    <p:inputText label="Usuario" id="username" value="#{logintblController.user}" required="true" />
                                    <p:watermark for="username" value="myusername" id="watermark" />
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p">Contraseña</label>
                                    <p:password label="Contraseña" id="password"  value="#{logintblController.pass}" required="true"/>
                                </p>
                                <p class="login button"> 
                                    <p:commandButton action="#{logintblController.validateLogin}" value="Login" />
                                </p>
                                <p:messages id="messages" showDetail="false" autoUpdate="true" />
                            </h:form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </h:body>
</html>
